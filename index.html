<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="h-100 p-5 text-bg-success text-center">
        <h1>Registo de Gastos</h1>
    </header>
    <main class="container-fluid row mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Completa el registro</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="nombre"></div>
                    </div>
                    <div>
                        <label>Fecha Ingreso</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                        <div id="fecha"></div>
                    </div>
                    <div>
                        <label>Teléfono</label>
                        <input type="text" id="fono" name="fono" maxlength="9" onblur="verificar(this.id)"
                        onkeypress="return soloNumeros(event)" class="form-control">
                        <div id="fono"></div>
                    </div>
                    <div>
                        <label>Gasto en Comida</label>
                        <input type="text" id="comida" name="comida" maxlength="9" onblur="verificar(this.id)"
                        onkeypress="return soloNumeros(event)" class="form-control">
                        <div id="comida"></div>
                    </div>
                    <div>
                        <label>Gasto en Transporte</label>
                        <input type="text" id="transporte" name="transporte" maxlength="9" onblur="verificar(this.id)"
                        onkeypress="return soloNumeros(event)" class="form-control">
                        <div id="transporte"></div>
                    </div>
                    <div>
                        <label class="form-label">Ocupacion del dia</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ocupacion" id="traba" value="trabajo">
                            <label class="form-check-label" for="traba">Trabajo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ocupacion" id="estu" value="estudios">
                            <label class="form-check-label" for="estu">Estudios</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ocupacion" id="desc" value="descanso"> 
                            <label class="form-check-label" for="desc">Descanso</label>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Rango de Sueldo</label><br>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecciona</option>
                            <option value="1">Sin sueldo</option>
                            <option value="2">500.000-600.000</option>
                            <option value="3">700.000-800.000</option>
                            <option value="3">900.000-1.000.000</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Fecha Ingreso</th>
                            <th>Teléfono</th>
                            <th>Comida</th>
                            <th>Transporte</th>
                            <th>Ocupacion</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div> 
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <!-- type module permite importar y exportar funciones -->
    <script src="funciones.js" type="module"></script>
</body>
</html>
